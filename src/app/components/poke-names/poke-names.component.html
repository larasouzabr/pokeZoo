

<div class="container-fluid">
  <div class="row m-3">      
    <div class="d-flex flex-wrap justify-content-center align-itens-center">
      <div class="card text-justify shadow p-4 mb-5 bg-white rounded" style="width: 18rem;">

        <div class="pokemon-card">
          <div class="pokemon-card__number">
            {{ 'NÂº ' + pokemon?.id}} 
          </div>
          <div class="pokemon-card__img">
            <!--   <img
              [src]="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon?.id}}.png"
              alt="Pokemon Image"> -->
          </div>   
          <div class="pokemon-card__name">
            {{pokemon?.name}} 
          </div>
          <div>
            <p> <label id="title">Abilities</label></p>
            <div class="pokemon-card__abilities d-flex-row"*ngFor="let ability of pokemon?.abilities" >
              {{ ability?.ability?.name }}
            </div>
          </div>
        
          <div class="pokemon-card__types">
            <div class="pokemon-card__type"
                 *ngFor="let type of pokemon?.types"
                 [class]="'pokemon-card__type--' + type?.type?.name.toLowerCase()">
              {{ type?.type?.name }}
            </div>
          </div>
        </div>
      </div>    
    </div> 
  </div>
</div>
